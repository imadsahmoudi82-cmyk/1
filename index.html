<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --p: #6c5ce7; --p-light: #efeeff; --bg: #f8f9fd; 
            --card: #ffffff; --text: #2d3436; --text-light: #636e72;
            --red: #ff4757; --green: #00b894; --border: #edf2f7; --off: #bdc3c7;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; transition: 0.2s; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        #welcome-screen { 
            position: fixed; inset: 0; background: #fff; z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        #welcome-screen h1 { color: var(--p); font-size: 35px; margin-bottom: 10px; font-weight: 900; }

        #mainAppContent { display: none; }

        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .btn-w { width: 40px; height: 40px; background: var(--p); color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; cursor: pointer; }
        .search-box { flex: 1; background: var(--p-light); border-radius: 12px; display: flex; align-items: center; padding: 0 12px; height: 40px; }
        .search-box input { border: none; background: none; outline: none; width: 100%; font-size: 14px; }

        .page { display: none; padding: 15px; animation: slideUp 0.3s ease-out; min-height: 80vh; width: 100%; }
        .page.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* تصميم المنشور */
        .post-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; position: relative; }
        .post-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; }
        .post-info h4 { margin: 0; font-size: 14px; color: var(--text); }
        .post-info span { font-size: 11px; color: var(--text-light); }
        .post-opt-btn { position: absolute; left: 0; top: 5px; color: var(--text-light); cursor: pointer; padding: 5px; }
        
        .post-content { font-size: 15px; line-height: 1.6; margin-bottom: 10px; }
        .post-img { width: 100%; border-radius: 10px; margin-bottom: 10px; display: block; }
        .edited-tag { font-size: 11px; color: var(--text-light); font-style: italic; }

        .post-actions { display: flex; border-top: 1px solid var(--border); padding-top: 10px; gap: 15px; }
        .action-btn { flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 13px; color: var(--text-light); cursor: pointer; }

        .profile-card { background: var(--card); border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--border); margin-bottom: 20px; position: relative; }
        .avatar-box { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; cursor: pointer; }
        .avatar-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 18px; height: 18px; border-radius: 50%; border: 3px solid #fff; background: var(--green); }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { color: #b2bec3; font-size: 22px; cursor: pointer; }
        .nav-link.active { color: var(--p); }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); z-index: 50000; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #fff; width: 100%; max-width: 350px; border-radius: 28px; padding: 25px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-confirm { background: var(--p); color: #fff; }
        
        .post-input-box { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); margin-top: 8px; outline: none; text-align: right; font-size: 14px; }
        .img-upload-frame { width: 100%; height: 180px; border: 2px dashed var(--border); border-radius: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; }
        .img-upload-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #2d3436; color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 13px; z-index: 9999; display: none; }
    </style>
</head>
<body id="appBody">

    <div id="welcome-screen">
        <h1 id="w-title">ONE 1</h1>
        <p id="w-msg">جاري التحقق من الهوية...</p>
        <i class="fa-solid fa-circle-notch fa-spin" style="color: var(--p); font-size: 30px; margin-top: 20px;"></i>
    </div>

    <div id="mainAppContent">
        <header id="mainHeader">
            <div class="btn-w" onclick="showToast('سيرفر W قريباً')">W</div>
            <div class="search-box"><i class="fa fa-search"></i><input type="text" placeholder="بحث..."></div>
        </header>

        <div id="home" class="page active"><div id="postsList"></div></div>
        <div id="chats" class="page"><div style="text-align:center; padding-top:100px; color:#b2bec3;"><i class="fa-solid fa-comments" style="font-size:50px; opacity:0.2;"></i><p>لا توجد محادثات</p></div></div>
        <div id="favs" class="page"><div id="favsList"></div></div>

        <div id="profile" class="page">
            <div class="profile-card">
                <div class="avatar-box" onclick="document.getElementById('fInp').click()"><img id="uImg" src=""><div id="pDot" class="status-dot"></div></div>
                <div style="display:flex; align-items:center; justify-content:center;"><h2 id="uName">...</h2></div>
                <p id="uEmail" style="color:var(--text-light); font-size:13px;"></p>
                <input type="file" id="fInp" hidden onchange="upPhoto(this)">
            </div>
            <div class="settings-list">
                <div class="s-item" onclick="openNameModal()"><i class="fa-regular fa-user"></i><span>تغيير الاسم المستعار</span></div>
                <div class="s-item" onclick="resetPassModern()"><i class="fa-solid fa-lock"></i><span>تغيير كلمة المرور</span></div>
                <div class="s-item" onclick="confirmAction('out')" style="color:var(--red)"><i class="fa-solid fa-sign-out-alt"></i><span>تسجيل الخروج</span></div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-link active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-link" onclick="tab('chats', this)"><i class="fa-regular fa-comment"></i></div>
            <div class="nav-link" style="background:var(--p); color:#fff; border-radius:50%; width:50px; height:50px; display:flex; align-items:center; justify-content:center; margin-top:-25px; border:4px solid #fff;" onclick="openPostModal()"><i class="fa-solid fa-plus"></i></div>
            <div class="nav-link" onclick="tab('favs', this)"><i class="fa-regular fa-heart"></i></div>
            <div class="nav-link" onclick="tab('profile', this)"><i class="fa-regular fa-user-circle"></i></div>
        </nav>
    </div>

    <div id="overlay" class="modal-overlay"><div class="modal-box" id="modalBox"></div></div>
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteDoc, addDoc, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserData = null;
        let selectedPostImg = null;

        // دالة إخفاء شاشة التحقق
        const hideWelcome = () => {
            document.getElementById('mainAppContent').style.display = 'block';
            document.getElementById('welcome-screen').style.display = 'none';
        };

        // مؤقت أمان لإخفاء الشاشة إذا تأخر السيرفر
        setTimeout(() => { if(document.getElementById('welcome-screen').style.display !== 'none') hideWelcome(); }, 5000);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (ds) => {
                    if (ds.exists()) {
                        currentUserData = { id: user.uid, ...ds.data() };
                        document.getElementById('uName').innerText = currentUserData.name;
                        document.getElementById('uEmail').innerText = user.email;
                        document.getElementById('uImg').src = currentUserData.photo || `https://ui-avatars.com/api/?name=${currentUserData.name}`;
                        hideWelcome();
                        loadPosts();
                    } else { hideWelcome(); } // إذا لم يوجد ملف، ادخل على أي حال
                }, () => hideWelcome());
            } else { window.location.href = "auth.html"; }
        });

        // --- نظام المنشورات ---
        window.openPostModal = () => {
            selectedPostImg = null;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('modalBox').innerHTML = `
                <h3 style="color:var(--p)">نشر منشور جديد</h3>
                <div class="img-upload-frame" onclick="document.getElementById('postImgInp').click()">
                    <i class="fa-solid fa-image" style="font-size:30px; color:var(--border)"></i>
                    <img id="preview" style="display:none">
                </div>
                <input type="file" id="postImgInp" hidden accept="image/*" onchange="previewPostImg(this)">
                <input type="text" id="pTitle" class="post-input-box" placeholder="عنوان المنشور">
                <textarea id="pDesc" class="post-input-box" style="height:100px" placeholder="ماذا يدور في ذهنك؟"></textarea>
                <div class="modal-btns">
                    <button class="btn btn-confirm" onclick="savePost()">نشر الآن</button>
                    <button class="btn" onclick="closeModal()" style="background:var(--border)">إلغاء</button>
                </div>
            `;
        };

        window.previewPostImg = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPostImg = e.target.result;
                    document.getElementById('preview').src = selectedPostImg;
                    document.getElementById('preview').style.display = 'block';
                    document.querySelector('.img-upload-frame i').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.savePost = async () => {
            const title = document.getElementById('pTitle').value;
            const desc = document.getElementById('pDesc').value;
            if(!title || !desc) return showToast("يرجى ملء البيانات");
            await addDoc(collection(db, "posts"), {
                title, desc, image: selectedPostImg,
                uid: auth.currentUser.uid, uName: currentUserData.name,
                uPhoto: currentUserData.photo || '', time: new Date(), edited: false
            });
            closeModal(); showToast("تم النشر بنجاح");
        };

        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("time", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('postsList');
                list.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const post = docSnap.data();
                    const isOwner = post.uid === auth.currentUser.uid;
                    list.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <img src="${post.uPhoto || 'https://ui-avatars.com/api/?name='+post.uName}">
                                <div class="post-info">
                                    <h4>${post.uName}</h4>
                                    <span>${post.time ? new Date(post.time.toDate()).toLocaleString('ar-EG') : ''}</span>
                                    ${post.edited ? '<span class="edited-tag"> (تم التعديل)</span>' : ''}
                                </div>
                                <i class="fa-solid fa-ellipsis-v post-opt-btn" onclick="showPostMenu('${docSnap.id}', ${isOwner}, '${post.title}', '${post.desc}')"></i>
                            </div>
                            <div class="post-content"><strong>${post.title}</strong><br>${post.desc}</div>
                            ${post.image ? `<img src="${post.image}" class="post-img">` : ''}
                            <div class="post-actions">
                                <div class="action-btn" onclick="showToast('تمت الإضافة للمفضلة')"><i class="fa-regular fa-heart"></i> المفضلة</div>
                                <div class="action-btn" onclick="sharePost('${post.title}', '${post.desc}')"><i class="fa-solid fa-share"></i> مشاركة</div>
                                ${!isOwner ? `<div class="action-btn" onclick="showToast('قيد التطوير')" style="color:var(--red)"><i class="fa-solid fa-circle-exclamation"></i> إبلاغ</div>` : ''}
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.showPostMenu = (id, isOwner, title, desc) => {
            const box = document.getElementById('modalBox');
            document.getElementById('overlay').style.display = 'flex';
            if(isOwner) {
                box.innerHTML = `
                    <div class="s-item" style="color:var(--p)" onclick="editPostModal('${id}', '${title}', '${desc}')"><i class="fa-solid fa-pen"></i><span>تعديل</span></div>
                    <div class="s-item" style="color:var(--red)" onclick="deletePostConfirm('${id}')"><i class="fa-solid fa-trash"></i><span>حذف</span></div>
                    <button class="btn" style="width:100%; margin-top:15px; background:var(--border)" onclick="closeModal()">إلغاء</button>
                `;
            } else {
                box.innerHTML = `
                    <div class="s-item" onclick="showToast('قيد التطوير')"><i class="fa-regular fa-heart"></i><span>إضافة للمفضلة</span></div>
                    <div class="s-item" onclick="sharePost('${title}', '${desc}')"><i class="fa-solid fa-share"></i><span>مشاركة</span></div>
                    <div class="s-item" style="color:var(--red)" onclick="showToast('قيد التطوير')"><i class="fa-solid fa-circle-exclamation"></i><span>إبلاغ</span></div>
                    <button class="btn" style="width:100%; margin-top:15px; background:var(--border)" onclick="closeModal()">إلغاء</button>
                `;
            }
        };

        window.editPostModal = (id, oldTitle, oldDesc) => {
            document.getElementById('modalBox').innerHTML = `
                <h3>تعديل المنشور</h3>
                <input type="text" id="editTitle" class="post-input-box" value="${oldTitle}">
                <textarea id="editDesc" class="post-input-box" style="height:100px">${oldDesc}</textarea>
                <div class="modal-btns">
                    <button class="btn btn-confirm" onclick="updatePost('${id}')">تحديث</button>
                    <button class="btn" onclick="closeModal()">إلغاء</button>
                </div>
            `;
        };

        window.updatePost = async (id) => {
            await updateDoc(doc(db, "posts", id), {
                title: document.getElementById('editTitle').value,
                desc: document.getElementById('editDesc').value, edited: true
            });
            closeModal(); showToast("تم التعديل");
        };

        window.deletePostConfirm = (id) => {
            document.getElementById('modalBox').innerHTML = `<h3>حذف</h3><p>هل تريد حذف هذا المنشور؟</p><div class="modal-btns"><button class="btn btn-confirm" style="background:var(--red)" onclick="deletePostReal('${id}')">حذف</button><button class="btn" onclick="closeModal()">إلغاء</button></div>`;
        };

        window.deletePostReal = async (id) => { await deleteDoc(doc(db, "posts", id)); closeModal(); showToast("تم الحذف"); };

        window.sharePost = (t, d) => { if(navigator.share) navigator.share({ title: t, text: d, url: window.location.href }); else showToast("غير مدعوم"); };

        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            document.getElementById('mainHeader').style.display = (id === 'profile') ? 'none' : 'flex';
        };

        window.closeModal = () => document.getElementById('overlay').style.display = 'none';
        window.showToast = (m) => { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); };
        
        window.upPhoto = (input) => {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = async (e) => { 
                    await updateDoc(doc(db, "users", auth.currentUser.uid), { photo: e.target.result });
                    showToast("تم تحديث الصورة الشخصية");
                };
                reader.readAsDataURL(file);
            }
        };

        window.openNameModal = () => {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('modalBox').innerHTML = `<h3>الاسم الجديد</h3><input type="text" id="newName" class="post-input-box"><div class="modal-btns"><button class="btn btn-confirm" onclick="saveName()">حفظ</button><button class="btn" onclick="closeModal()">إلغاء</button></div>`;
        };
        window.saveName = async () => { const n = document.getElementById('newName').value; if(n) { await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n }); closeModal(); } };
        window.resetPassModern = () => { sendPasswordResetEmail(auth, auth.currentUser.email).then(() => showToast("تم إرسال رابط التغيير")); };
        window.confirmAction = (type) => {
            document.getElementById('overlay').style.display = 'flex';
            if(type === 'out') document.getElementById('modalBox').innerHTML = `<h3>خروج</h3><p>هل تريد الخروج؟</p><div class="modal-btns"><button class="btn btn-confirm" onclick="signOut(auth).then(()=>location.reload())">خروج</button><button class="btn" onclick="closeModal()">إلغاء</button></div>`;
        };
    </script>
</body>
</html>
